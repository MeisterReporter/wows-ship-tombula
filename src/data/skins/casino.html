<style>
    .skin-parent {
        --scroll-speed: 66;
        position: relative;
        display: grid;
    }

    .casino-wrapper {
        display: flex;
        flex-direction: row;

        margin-inline: auto;
    }

    .casino-skin {
        display: flex;
        flex-direction: column;

        background-color: rgb(204, 81, 81);

        min-width: 200px;
        height: 300px;

        padding: 0.5rem;

        border-radius: 2rem 2rem 0.5rem 0.5rem;
        border-width: 0 0.2rem 0.2rem 0;
        border-style: solid;
        border-color: rgb(131, 52, 52);
    }

    .casino-skin > h2 {
        width: 100%;
        text-align: center;

        font-size: large;
        font-weight: bold;

        margin-bottom: 1rem;
    }

    .casino-skin-rolls {
        display: flex;
        flex-direction: row;
    }

    .casino-skin-rolls div {
        width: 5.5rem;
        height: 5rem;

        overflow: hidden;

        border: 0.25rem solid rgb(168, 67, 67);
        border-width: 0 0.25rem 0 0.25rem;
    }

    .casino-skin-rolls > div *[overflow] {
        visibility: visible;
    }

    .casino-skin-nation > img {
        background-color: white;

        width: 5rem;
        height: 5rem;

        border: 1px solid black;
        border-width: 1px 0 1px 0;

        padding: calc((5rem - 54px) / 2);

        /* animation: nations-animation calc(65s / var(--scroll-speed)) linear 0s infinite; */
        transition: transform 0.5s ease-out;
    }

    @keyframes nations-animation {
        0% {
            transform: translateY(0rem);
        }
        100% {
            transform: translateY(-65rem);
        }
    }

    .casino-skin-class > p {
        background-color: white;

        width: 5rem;
        height: 5rem;

        color: black;
        border: 1px solid black;
        border-width: 1px 0 1px 0;

        padding: calc((5rem - 54px) / 2);

        text-align: center;
        line-height: 50px;
        font-weight: bold;

        /* animation: class-animation calc(35s / var(--scroll-speed)) linear 0s infinite; */
        transition: transform 0.5s ease-out;
    }

    @keyframes class-animation {
        0% {
            transform: translateY(0rem);
        }
        100% {
            transform: translateY(-35rem);
        }
    }

    .casino-skin-tier > p {
        background-color: white;

        width: 5rem;
        height: 5rem;

        color: black;
        border: 1px solid black;
        border-width: 1px 0 1px 0;

        padding: calc((5rem - 54px) / 2);

        text-align: center;
        line-height: 50px;
        font-weight: bold;

        /* animation: tier-animation calc(55s / var(--scroll-speed)) linear 0s infinite; */
        transition: transform 0.5s ease-out;
    }

    @keyframes tier-animation {
        0% {
            transform: translateY(0rem);
        }
        100% {
            transform: translateY(-55rem);
        }
    }

    .casino-ship-presentation {
        --bounce-height: 0.25rem;
        width: 100%;
        text-align: center;

        margin-top: 1rem;
        margin-bottom: 1rem;
        padding: 0.5rem;

        border-radius: 0.5rem;

        background-color: goldenrod;
        border-color: darkgoldenrod;
        border-width: 0 2px 2px 0;
        border-style: solid;

        opacity: 1;

        transition: opacity 1s ease-in-out, background-color 1s ease-in-out;
    }

    .casino-ship-presentation[hidden] {
        display: block;
        opacity: 1;

        background-color: darkgray;

        border-color: grey;
        border-width: 0 2px 2px 0;
        border-style: solid;
    }

    .casino-ship-presentation * {
        opacity: 1;
    }

    .casino-ship-presentation[hidden] * {
        cursor: default;
        opacity: 0;
    }

    @keyframes bounce {
        0% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(calc(var(--bounce-height) * -1)) rotate(2deg);
        }
        80% {
            transform: translateY(calc(var(--bounce-height) * 0.5)) rotate(-2deg);
        }
        100% {
            transform: translateY(0);
        }
    }

    .casino-skin-lights {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        flex-grow: 1;

        margin-bottom: 1rem;
    }

    .casino-skin-lights > div {
        width: 1.5rem;
        aspect-ratio: 1;

        background-color: white;
        border-radius: 100%;
        border-color: gray;
        border-width: 0 2px 2px 0;
        border-style: solid;

        margin-top: auto;
    }

    .casino-skin-lights > .a {
        background-color: rgb(221, 221, 74);

        --shadow-a-opacity: 0;
        -webkit-box-shadow: 0px 0px 15px 0px rgba(233, 233, 165, var(--shadow-a-opacity)); 
        box-shadow: 0px 0px 15px 0px rgba(233, 233, 165, var(--shadow-a-opacity));

        animation: none;
    }

    .casino-skin-lights > .a[blink] {
        animation: a-animation 0.5s step-start 0s infinite;
    }

    @keyframes a-animation {
        0% {
            background-color: rgb(221, 221, 74);
            --shadow-a-opacity: 0;
        }
        50% {
            background-color: rgb(233, 233, 165);
            --shadow-a-opacity: 1;
        }
        100% {
            background-color: rgb(221, 221, 74);
            --shadow-a-opacity: 0;
        }
    }

    .casino-skin-lights > .b {
        background-color: rgb(51, 173, 51);

        --shadow-b-opacity: 0;
        -webkit-box-shadow: 0px 0px 15px 0px rgba(142, 228, 142, var(--shadow-b-opacity));
        box-shadow: 0px 0px 15px 0px rgba(142, 228, 142, var(--shadow-b-opacity));

        animation: none;
    }

    .casino-skin-lights > .b[blink] {
        animation: b-animation 0.33s step-start 0s infinite;
    }

    @keyframes b-animation {
        0% {
            background-color: rgb(51, 173, 51);
            --shadow-b-opacity: 0;
        }
        50% {
            background-color: rgb(142, 228, 142);
            --shadow-b-opacity: 1;
        }
        100% {
            background-color: rgb(51, 173, 51);
            --shadow-b-opacity: 0;
        }
    }

    .casino-skin-lights > .c {
        background-color: rgb(51, 51, 182);

        --shadow-c-opacity: 0;
        -webkit-box-shadow: 0px 0px 15px 0px rgba(130, 130, 211, var(--shadow-c-opacity));
        box-shadow: 0px 0px 15px 0px rgba(130, 130, 211, var(--shadow-c-opacity));

        animation: none;
    }

    .casino-skin-lights > .c[blink] {
        animation: c-animation 0.66s step-start 0s infinite;
    }

    @keyframes c-animation {
        0% {
            background-color: rgb(51, 51, 182);
            --shadow-c-opacity: 0;
        }
        50% {
            background-color: rgb(130, 130, 211);
            --shadow-c-opacity: 1;
        }
        100% {
            background-color: rgb(51, 51, 182);
            --shadow-c-opacity: 0;
        }
    }

<script>
    console.log("Loading casino skin...");

    var casinoSound = new Audio("src/aud/krado_casino.mp3");
    function playCasinoSound() {
        casinoSound.volume = 0.5 * (volume / 100.0);
        casinoSound.play();
    }

    function skinRandomize(ship) {
        playCasinoSound();
        animateSlotTrigger();
        var casinoShip = document.getElementById("casino-ship");
        casinoShip.setAttribute("hidden", "");
        casinoShip.style["animation"] = "none";
        setAnimationOf("#casino-nation>img", "nations-animation calc(65s / var(--scroll-speed)) linear 0s infinite");
        setAnimationOf("#casino-class>p", "class-animation calc(35s / var(--scroll-speed)) linear 0s infinite");
        setAnimationOf("#casino-tier>p", "tier-animation calc(55s / var(--scroll-speed)) linear 0s infinite");
        document.querySelector(".casino-skin-lights > .a").setAttribute("blink", "");
        document.querySelector(".casino-skin-lights > .b").setAttribute("blink", "");
        document.querySelector(".casino-skin-lights > .c").setAttribute("blink", "");
        setTimeout(() => {
            const timeInterval = 1500;
            /* Stop first roll */
            setAnimationOf("#casino-nation>img", "none");
            setTimeout(() => {
                var nations = ["commonwealth", "europe", "france", "germany", "italy", "japan", "netherlands", "pan_america", "pan_asia", "russia", "spain", "uk", "usa"];
                var nationIndex = nations.indexOf(ship.faction);
                setTransformOf("#casino-nation>img", "translateY(-" + (nationIndex * 5) + "rem)");
            }, 50);
            /* Stop second roll */
            setTimeout(() => {
                setAnimationOf("#casino-class>p", "none");
            }, timeInterval);
            setTimeout(() => {
                var types = ["SS", "DD", "CL", "CA", "BC", "BB", "CV"];
                var type = types.indexOf(ship.type);
                setTransformOf("#casino-class>p", "translateY(-" + (type * 5) + "rem)");
            }, timeInterval + 50);
            /* Stop third roll */
            setTimeout(() => {
                setAnimationOf("#casino-tier>p", "none");
            }, 2 * timeInterval);
            setTimeout(() => {
                var tiers = ["I", "II", "III", "IV", "V", "VI", "VII", "VIII", "IX", "X", "★"];
                var tier = tiers.indexOf(ship.tier);
                setTransformOf("#casino-tier>p", "translateY(-" + (tier * 5) + "rem)");
            }, 2 * timeInterval + 50);
            setTimeout(() => {
                casinoShip.removeAttribute("hidden");
                casinoShip.style["animation"] = "bounce 0.5s ease-in-out";
                var casinoShipName = document.getElementById("casino-ship-name");
                casinoShipName.innerText = ship.name;

                launchConfetti();
                if (!checkIfFoolIsOver()) {
                    playNereDiabolusSound();
                } else {
                    confettiPop(isZonk(ship));
                }

                setTimeout(() => {
                    document.querySelector(".casino-skin-lights > .a").removeAttribute("blink");
                    document.querySelector(".casino-skin-lights > .b").removeAttribute("blink");
                    document.querySelector(".casino-skin-lights > .c").removeAttribute("blink");
                }, 2000);

                /* Very important to reset the disabled state of the button */
                document.getElementById("draw-ticket").removeAttribute("disabled");
            }, 2 * timeInterval + 500);
        }, 2500);
    }

    function setAnimationOf(query, animation) {
        var elements = document.querySelectorAll(query);
        elements.forEach((element) => {
            element.style["animation"] = animation;
        });
    }

    function setTransformOf(query, transform) {
        var elements = document.querySelectorAll(query);
        elements.forEach((element) => {
            element.style["transform"] = transform;
        });
    }

    function animateSlotTrigger() {
        $('#slot-trigger .arm').animate({
            top: '45px',
            height: '2%'
        });
        $('#slot-trigger .arm .knob').animate({
            top: '-20px',
            height: '20px'
        });
        $('#slot-trigger .arm-shadow').animate({
            top: '40px'
        }, 380);
        $('#slot-trigger .ring1 .shadow, #slot-trigger .ring2 .shadow').animate({
            top: '50%',
            opacity: 1
        });

        $('#slot-trigger').addClass('slot-triggerDisabled');

        setTimeout(() => {
            $('#slot-trigger .arm').animate({
                top: '-25px',
                height: '50%',
                overflow: 'visible'
            });
            $('#slot-trigger .arm .knob').animate({
                top: '-15px',
                height: '16px'
            });
            $('#slot-trigger .arm-shadow').animate({
                top: '13px'
            });
            $('#slot-trigger .ring1 .shadow, #slot-trigger .ring2 .shadow').animate({
                top: '0',
                opacity: 0
            });
        }, 500);
    }
    document.getElementById("slot-trigger").addEventListener("click", () => {
        if (!document.getElementById("draw-ticket").hasAttribute("disabled")) {
            chooseRandom(document.getElementById("draw-ticket"));
            animateSlotTrigger();
        }
    });

    applyLocalization(document.getElementById("skin-parent"));

    console.log("Casino skin loaded.");
</script>
